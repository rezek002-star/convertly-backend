services:
  - type: web
    name: convertly-backend
    env: node
    plan: free
    buildCommand: >-
      apt-get update && apt-get install -y ffmpeg python3 python3-pip && \
      curl -L https://yt-dlp.org/downloads/latest/yt-dlp -o /usr/local/bin/yt-dlp && \
      chmod a+rx /usr/local/bin/yt-dlp && \
      npm install
    startCommand: node server.js
